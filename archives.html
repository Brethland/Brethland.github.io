---
layout: default
permalink: /archives/
---

<div class="container-fluid">

  <div class="row">
    <div class="col-lg-12">
      <a href="{{ "/public/assets/Poem.pdf" | prepend: site.url }}">
        <h3 class="ctitle">诗歌集</h3>
      </a>
      <div class="post-meta">2016 ~ 2020</div>
    </div>

    <div class="col-log-12">
      <p>诗歌创作</p>
      <p><a href="{{ "/public/assets/Poem.pdf" | prepend: site.url }}">[More]</a></p>
    </div>
  </div>
  <hr>
  <div class="spacing"></div>

  {% for post in site.categories['archives'] %}
  <div class="row">
    <div class="col-lg-12">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <h3 class="ctitle">{{ post.title }}</h3>
      </a>
      <div class="post-meta">{{ post.date | date: "%d-%-m-%-Y" }} </div>
    </div>

    <div class="col-log-12">
      <p>{{ post.excerpt }}</p>
      <p><a href="{{ post.url | prepend: site.baseurl }}">[More]</a></p>
    </div>
  </div>
  <hr>
  <div class="spacing"></div>
  {% endfor %}

</div>
