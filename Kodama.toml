[kodama]
trees = "./" 
assets = "assets"
base-url = "/"

[build]
typst-root = "./"
short-slug = true
pretty-urls = true
footer-mode = "embed"
inline-css = false
output = "./publish"

[serve]
edit = "vscode://file/"
output = "./.cache/publish"
command = ["miniserve", "<output>", "--index", "index.html", "--pretty-urls", "--port", "8082"]
