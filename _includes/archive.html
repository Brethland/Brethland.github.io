{% for tag in site.tags %}
  {% assign posts = tag.last | where: "lang", page.lang %}
  {% if posts.size > 0 %}
  <h3>{{ tag.first }}</h3>
  <hr>
  {% for post in posts %}
  <div>
     <a href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
  </div>
    {% endfor %}
  {% endif %}
{% endfor  %}
<div class="spacing"></div>
