<!DOCTYPE html>
<html>
    <body>
      Determining your language...
    </body>
    <script type="text/javascript">
      const stored_lang = window.localStorage.getItem("perferred_language");
      if(stored_lang != null) {
        window.location.href = "/" + stored_lang;
      }else {
        const sys_lang = Intl.DateTimeFormat().resolvedOptions().locale;
        if(sys_lang.match("zh") != null) {
          var lang = "zh";
        // }else if(sys_lang.match("de") != null) {
        //   var lang = "de";
        // }else if(sys_lang.match("jp") != null) {
        //   var lang = "jp";
        }else {
          var lang = "en";
        }
        window.localStorage.setItem("perferred_language", lang);
        window.location.href = "/" + lang;
      }
    </script>
</html>
