---
layout: default
permalink: /archive
---

{% for category in site.categories %}
  <h3>{{ category.first }}</h3>
    <hr>
  {% for post in category.last %}
  <div>
      <a href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
      <em style="float:right;">#{{ post.tag }}</em>
  </div>
  {% endfor %}
  <div class="spacing"></div>
{% endfor  %}
